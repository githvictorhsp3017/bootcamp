<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <nav id="menu_header">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp dnc</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form>
            <div class="form_group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome">
            </div>
            <div class="form_group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome">
            </div>
            <div class="form_group">
                <label>Área de Interesse:</label>
                <div class="checkbox">
                    <input type="checkbox" value="Front"><label>Front-End</label>
                    <input type="checkbox" value="Back"><label>Back-End</label>
                    <input type="checkbox" value="Banco"><label>Banco de Dados</label>
                </div>
            </div>
            <div class="form_group">
                <label>E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail">
            </div>
            <div class="form_group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99)9 9999-9999">
            </div>
            <div class="form_group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div>

            <input type="submit" value="Login">
        </form>
    </section>
</body>
</html>
